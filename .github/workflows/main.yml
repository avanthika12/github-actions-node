name: Angular CI

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: self-hosted # Specifies that the job should run on a self-hosted runner

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: hello-world-project/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: ./hello-world-project 

    - name: Build the Angular application
      run: npm run build
      working-directory: ./hello-world-project
